<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" />
    <title>Restaurant du monde</title>
</head>

<body>
    <section id="left-section">
        <h2>Se connecter</h2>
        <form id="commande-form" action="" method="post">
          <ul id ="connexion">
            <li>
              <label for="name">Nom&nbsp;:</label>
              <input type="text" id="name" name="user_name" onkeyup='javascript:verifFormulaire()'/>
            </li>
            <li>
              <label for="mail">E-mail&nbsp;:</label>
              <input type="email" id="mail" name="user_mail" onkeyup='javascript:verifFormulaire()'/>
            </li>
          </ul>
          <div class="button">
            <button type="submit" id="btn-envoyer" disabled>Se connecter</button>
          </div>
          <h2>Mon Panier</h2>
          <p id="empty_panier">Panier vide</p>
        </form>
        <ul class="commande-list" id="commande-list"></ul>
  <div id="total"></div>
  <div class="btn_container"></div>
  <!-- <button id="btn-payer">Payer</button> -->
    </section>
    
    <section id="right-section" style="margin-left: 100px;">
        <h1 id="menu-title">Menu du Restaurant du monde</h1>
        <ul id="menu-list">
            <li class="menu-item" style="display: none">
                <img src="" alt="">
                <div class="menu-item-description">
                    <h3>Nom du plat 1</h3>
                    <p>Description du plat 1</p>
                </div>
                <div class="menu-item-price">Prix du plat 1</div>
                <div>
                  <button class="btn btn-success">ajouter au panier</button>
                  <button class="btn btn-danger">voir la description</button>
                </div>
              
            </li>
            <li class="menu-item" style="display: none">
              <div>
                   <img src="" alt="" id="img">
                <div class="menu-item-description">
                    <h3 class = "title">Nom du plat 2</h3>
                    <p class = "description">Description du plat </p>
                </div>
                <div class="menu-item-price price">Prix du plat 2</div>
              </div>
             
                <div class="button_group">
                  <button class="btn btn-success">ajouter au panier</button>
                  <a href="html/description.html"><button class="btn btn-danger" id="description">voir la description</button></a>
                </div>
            </li>            
        </ul>
    </section>
    <script src="js/script.js"></script>
    <script src =" https://unpkg.com/js-alert/dist/jsalert.min.js"></script>

</body>
</html>
